<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meat name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
  <!-- Header -->
      <h1>Rock, Paper, Scissors</h1>
      <br>
  <!-- User Input -->
      <form>
        <input id="player-name" type="text" name="name-input" placeholder="Player Name">
        <input id="player-button" type="submit" name="submit-player">
      </form>
      <br>
  <!-- Diplay Divs -->
      <div class="display-container">
        <div id="player-1-box" class="display-box">Player 1</div>
        <div id="score-box" class="display-box">Score</div>
        <div id="player-2-box" class="display-box">Player 2</div>
      </div>
      <br>
  <!-- Message Board -->
      <div id="message-display" class="display-container">
        <div id="message-list">Messages</div>
          <input id="text-input" type="text" name="message-input" placeholder="Message">
          <input id="button-input" type="submit" name="submit-message">
      </div>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/script.js"></script>
  </body>
</html>
